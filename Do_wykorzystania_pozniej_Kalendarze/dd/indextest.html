<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowa Strona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nagłówek</h1>
        </header>
        
        <div class="content">
            <div class="left">
                <div class="dropdown">
                    <button class="dropbtn">Dodaj do bazy danych</button>
                    <div class="dropdown-content">
                        <h2 id="current-month-year"></h2>
                        <label for="month-select">Miesiąc:</label>
                        <select id="month-select"></select>
                        <label for="year-select">Rok:</label>
                        <select id="year-select"></select>
                        <table id="calendar" class="calendar">
                            <thead>
                                <tr>
                                    <th>Pon</th>
                                    <th>Wt</th>
                                    <th>Śr</th>
                                    <th>Czw</th>
                                    <th>Pt</th>
                                    <th>Sob</th>
                                    <th>Nd</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Tu będą dynamicznie generowane dni miesiąca -->
                            </tbody>
                        </table>
                        <button id="prev-month">Poprzedni miesiąc</button>
                        <button id="next-month">Następny miesiąc</button>
                        <button id="today">Dzisiaj</button>
                        <p id="selected-date-info"></p>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Wyszukaj w bazie danych</button>
                    <div class="dropdown-content">
                        <p>Opcje do wyszukiwania w bazie danych</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <p>75% szerokości</p>
            </div>
        </div>

        <footer>
            <p>Stopka</p>
        </footer>
    </div>

    <script src="skrypt.js"></script>
</body>
</html>
