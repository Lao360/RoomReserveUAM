<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev">&lt;</button>
            <h2 id="calendar-title"></h2>
            <button id="next">&gt;</button>
        </div>
        <div class="calendar-controls">
            <button id="today">today</button>
            <button id="month">month</button>
            <button id="week">week</button>
            <button id="day">day</button>
            <button id="list">list</button>
        </div>
        <div id="calendar-content">
            <table class="calendar" id="month-view">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
            <table class="calendar" id="week-view" style="display: none;">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="week-body"></tbody>
            </table>
            <table class="calendar" id="day-view" style="display: none;">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>All-day</th>
                    </tr>
                </thead>
                <tbody id="day-body"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
